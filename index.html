<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digitoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Greeting Screen -->
    <div id="greeting-screen">
        <h1>Happy International Women's Day!</h1>
        <p>May your day be filled with beauty, joy, and endless inspiration. Enjoy this special moment with Digitoku.</p>
        <button id="enter-button">Enter Digitoku</button>
    </div>

    <!-- Game Container -->
    <div id="game-container" style="display: none;">
        <h1>Digitoku</h1>
        <div id="score">Score: 0</div>
        <div id="board-container">
            <div id="board"></div>
        </div>
        <div id="blocks-container">
            <h2>Your Blocks</h2>
            <div id="blocks"></div>
        </div>
        <button id="reset-button">New Game</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
