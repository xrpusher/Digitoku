<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digitoku</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Greeting Screen -->
  <div id="greeting-screen">
    <h1>Happy International Women's Day!</h1>
    <p>
      Wishing you springtime energy, joy, and inspiration.
      May every moment shine bright!
    </p>
    <button id="enter-button">Play Digitoku</button>
  </div>

  <!-- Game Container -->
  <div id="game-container" style="display: none;">
    
    <!-- Left panel with stats -->
    <div id="stats-panel">
      <h2>Statistics</h2>
      <p id="games-played">Games played: 0</p>
      <p id="best-score">Best score: 0</p>
    </div>

    <!-- Main content area -->
    <div id="main-content">
      <h1>Digitoku</h1>

      <!-- Mode Selection -->
      <div id="mode-container">
        <label for="mode-select">Choose mode:</label>
        <select id="mode-select">
          <option value="classic">Classic Mode</option>
          <option value="hearts">Hearts Mode</option>
        </select>
      </div>
      
      <!-- Info Panel: Score and hearts goal -->
      <div id="info-panel">
        <div id="score">Score: 0</div>
        <div id="hearts-goal" style="display: none;"></div>
      </div>
      
      <!-- Main 9Ã—9 board -->
      <div id="board-container">
        <div id="board"></div>
      </div>

      <!-- Blocks (3 at a time) -->
      <div id="blocks-container">
        <h2>Your Blocks</h2>
        <div id="blocks"></div>
      </div>

      <button id="reset-button">New Game</button>
    </div>
  </div>

  <!-- Game Over / Victory Screen -->
  <div id="game-over-screen" style="display: none;">
    <div class="game-over-content">
      <h2 id="game-over-title">Game Over!</h2>
      <p id="final-score"></p>
      <button id="play-again-button">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
